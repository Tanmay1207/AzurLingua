<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">

<!-- {{myForm.value  | json}} -->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mt-4">
  
  <div class="form-group row">
    <div class="col-sm-3 col-text-right">
      <label for="firstName" class="form-label">{{ 'First Name'| translate }}</label>    
    </div>
    <div class="col-sm-9">
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
    <div *ngIf="myForm.get('firstName')?.invalid && (myForm.get('firstName')?.dirty || myForm.get('firstName')?.touched)" class="text-danger">
      <div *ngIf="myForm.get('firstName')?.errors?.['required']">{{'Req' | translate}}</div>
    </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3 col-text-right">
      <label for="lastName" class="form-label">{{ 'Last Name'| translate }}</label>     
    </div>
    <div class="col-sm-9">
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    <div *ngIf="myForm.get('lastName')?.invalid && (myForm.get('lastName')?.dirty || myForm.get('lastName')?.touched)" class="text-danger">
      <div *ngIf="myForm.get('lastName')?.errors?.['required']">{{'Req' | translate}}</div>
    </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3 col-text-right">
      <label for="email" class="form-label">{{ 'Email'| translate }}</label>     
    </div>
    <div class="col-sm-9">
      <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)" class="text-danger">
      <div *ngIf="myForm.get('email')?.errors?.['required']">{{'Req' | translate}}</div>
      <div *ngIf="myForm.get('email')?.errors?.['email']">{{'InvalidFormat' | translate}}</div>
    </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3 col-text-right">
      <label for="gender" class="form-label">{{ 'Gender'| translate }}</label>     
    </div>
    <div class="col-sm-9">
      <select id="gender" formControlName="gender" class="form-control">
        <option value="" disabled selected>Select Gender</option>
        <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
      </select>
      <div *ngIf="myForm.get('gender')?.invalid && myForm.get('gender')?.touched" class="text-danger">
        <div *ngIf="myForm.get('gender')?.errors?.['required']">{{'Req' | translate}}</div>
      </div>
    </div>
  </div>
 
  <button type="submit" [disabled]="myForm?.invalid" class="btn btn-primary float-right">Submit</button>

</form>

</div>
</div>
</div>
