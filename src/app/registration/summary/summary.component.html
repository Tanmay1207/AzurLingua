<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 summary-div"> 

      <div class="summary-photo mb-20">
        <img src="/assets/images/summary-photo.png" class="img-responsive">
      </div>
      
      <div *ngFor="let item of receivedData" class="form-group">
        <!-- {{item |json}} -->  
        
        <ng-container *ngIf="item.type === 's'">   
          <label>{{ getTranslatedText(item?.text)}} :</label>
          <span> {{ item.value }}</span> 
        </ng-container>

        <ng-container *ngIf="item.type === 'd'">   
          <label>{{ getTranslatedText(item?.text)}} :</label>
          <span> {{ item.value }}</span> 
        </ng-container>

        <ng-container *ngIf="item.type === 'c'">   
          <label>{{ getTranslatedText(item?.text)}} :</label>
        <span>{{ item.value | currency: 'EUR': true: '1.2-2' }}</span>

      </ng-container>

      </div>
    </div>
    </div>
    </div>
